version: '3.4'

services:
  backend:
    image: ${DOCKER_REGISTRY-}backend
    build:
      context: .
      dockerfile: GymApp/Dockerfile
  frontend:
    image: frontend
    build: ./front/gym-app
    volumes:
      - ./front/gym-app/:/app
      - /app/node_modules
      - /app/.next
    ports:
      - 3000:3000
  db:
    image: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: root
      POSTGRES_DB: gymnasium
    healthcheck:
      test: pg_isready -U myuser -d gymnasium
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s
    ports:
      - '5432:5432'

volumes:
  postgres_data: